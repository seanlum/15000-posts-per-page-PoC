<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSS Feed Optimized</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #controls {
      position: sticky;
      top: 0;
      background: #fff;
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
      z-index: 10;
    }
    #content {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-height: 85vh;
      overflow-y: auto;
      padding: 1rem;
    }
    .card {
      display: flex;
      gap: 1rem;
      border: 1px solid #ccc;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 6px;
      align-items: flex-start;
    }
    .card img {
      width: 300px;
      height: 240px;
      flex-shrink: 0;
      background: #eee;
    }
    .card h3 {
      margin: 0 0 0.5rem 0;
    }
    #status { font-size: 0.9rem; }
    #memory { font-size: 0.9rem; color: gray; margin-left: 1rem; }
  </style>
</head>
<body>
  <div id="controls">
    <button id="start">Initialize DB</button>
    <button id="next">Next</button>
    <button id="prev">Previous</button>
    <span id="status">Status: Idle</span>
    <span id="memory"></span>
  </div>
  <div id="content"></div>

  <script src="main.js"></script>
</body>
</html>
